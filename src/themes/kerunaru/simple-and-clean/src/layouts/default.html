<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author.name }}">
    <title>{{ page.title | default(site.title) }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <style>
      @keyframes glowing {
        0% { border-color: #0d6efd; }
        50%  { border-color: transparent; }
        100% { border-color: #0d6efd; }
      }
      .cursor {
        animation: glowing 1s ease-out 0s infinite;
        border-right: 3px solid #0d6efd;
      }

      @media (prefers-color-scheme: dark) {
	body {
          background-color: #111 !important;
          color: #eee;
	}

	kbd {
	  color: #212529;
          background-color: #fff;
	}
     }
    </style>
  </head>
  <body>
    <main class="mt-4 container">
      <h1><a class="text-decoration-none" href="/"><kbd>backspace</kbd></a></h1>
      <span class="cursor">&nbsp;</span>

      {% block content %}
        {{ page.content }}
      {% endblock %}
    </main>
    <footer class="mt-4 mb-4 container">
      <hr/>
      Hecho por <a href="https://github.com/kerunaru">@kerunaru</a> con <svg focusable="false" role="img" aria-hidden="true" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart-fill text-danger" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
      </svg> desde <span class="text-success">Andalucía</span> en el 2020.
      <!--
          Andaluçê, lebantaô!
          Pedîh tierra y libertâh!
          Çea por Andaluçía libre,
          lô Pueblô y la humanidâh!
      -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script>
      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      document.addEventListener("DOMContentLoaded", async function(event) {
        await sleep(1000);
        document.getElementsByClassName('cursor')[0].innerHTML = '';

        let title = 'Historias aleatorias de un programador.';

        for (letter of title) {
          if (' ' == letter) {
            letter = "&nbsp;";
          }

          document.getElementsByClassName('cursor')[0].innerHTML += letter;

          await sleep(50);
        }
      });
    </script>
  </body>
</html>
